<!doctype html>
<html>
  <head>
    <title>Weather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <h1>Welcome to Weather Thing</h1>
      <div class="row">
        <div class="col-md-8">
          <div id="main">
            <form method="post" action="{{ url_for('submitted_form') }}">
              <label for="station">Station:</label>
              <input type="station" name="station"><br />
              <input type="submit">
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <h1>Add Station</h1>
            <form action="{{ url_for('data_store') }}">
              <label for="station">Name:</label>
              <input type="station" name="name"><br />
              <label for="station">Location:</label>
              <input type="station" name="location"><br />
              <input type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
